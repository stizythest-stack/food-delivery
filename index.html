<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOOD-DELIVERY</title>
<link rel="icon" href="logo.png" type="image/x-icon">
  <style>
    /* Full-screen splash */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgb(114, 25, 25); /* Change color if needed */
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
      z-index: 1000;
    }

    .logo {
      width: 350px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">
    <img src="logo.png" alt="Logo" class="logo">
  </div>

  <script>
    // When page loads
    window.addEventListener("load", () => {
      const splash = document.getElementById("splash");

      setTimeout(() => {
        splash.style.opacity = "0";

        // Wait a bit, then redirect to your main website
        setTimeout(() => {
          window.location.href = "index9.html"; // ðŸ‘ˆ change this to your real website link
        }, 1000);
      }, 3000); // Show splash for 2.5 seconds
    });
  </script>

</body>
</html>
